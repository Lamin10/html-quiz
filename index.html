<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quizContainer" class="container">
        <div class="title">HTML QUIZ</div>
        <h4 id="score">score: 0</h4>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1"><span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2"><span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3"><span id="opt3"></span ></label>
        <label class="option"><input type="radio" name="option" value="4"><span id="opt4"></span></label>
        <button id="nextButton" class="next-btn">Next Question</button>
        <button id="restartButton" class="restart-btn">Restart Quiz</button>
    
      </div>
    
      <div id="result" class="container result" style="display:none;"></div>
     <script src="questions.js"></script>
     <script src="script.js"></script>
</body>
</html>
